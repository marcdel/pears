name: Check if app.pears.dev is up

on:
  schedule:
    - cron: '* * * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v3.1
        with:
          url: https://app.pears.dev/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s